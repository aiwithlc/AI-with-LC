      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .portrait-img {

      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1rem auto 1.5rem;
      display: block;
      border: 2px solid #ddd;
    }

    .service-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .card {
      background: #F7F9FC;
      border-radius: 16px;
      padding: 1.5rem;

    }

      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .card p {
      margin: 0;
      font-weight: 600;
    }

    .testimonial-block {

      padding: 3rem 1.5rem;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .testimonial-entry {

      margin: 2rem auto 0;

      flex-direction: column;
      align-items: center;
      text-align: center;
    }

      height: 72px;

      margin-bottom: 0.5rem;

    .contact-placeholder {

      font-style: normal;
      color: #555;
